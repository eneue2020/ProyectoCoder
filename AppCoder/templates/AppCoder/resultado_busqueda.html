{% extends "padre.html" %}
{% block contenido %}
  <div class="container my-4">
    <h2>Resultados para "{{ query }}"</h2>

    {% if cursos %}
      <ul class="list-group mt-3">
        {% for curso in cursos %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ curso.nombre }} (Camada {{ curso.camada }})
            <!-- Por ejemplo, link para editar -->
            <a href="{% url 'editar_curso' curso.id %}" class="btn btn-sm btn-outline-secondary">Editar</a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="text-muted mt-3">No se encontraron cursos.</p>
    {% endif %}
  </div>
{% endblock %}
