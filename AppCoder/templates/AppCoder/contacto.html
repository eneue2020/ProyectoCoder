<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar  navbar-dark bg-dark static-top">
        <div  class="container">
            <a class="navbar-brand" href="#">App Coder</a>
            <a class="btn btn-primary"  href="{% url 'inicio' %}">Inicio</a>     
            <a class="btn btn-primary"  href="{% url 'cursos' %}">Cursos</a>
            <a class="btn btn-primary"  href="{% url 'estudiantes' %}">Estudiantes</a>
            <a class="btn btn-primary"  href="{% url 'profesores' %}">Profesores</a>
            <a class="btn btn-primary"  href="{% url 'entregables' %}">Entregables</a>
        </div>
    </nav>
    <h1>Contacto</h1>
    <form>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <footer class="bg-light text-center text-lg-start mt-5">    
        <div class="text-center p-3" style="background-color: #f8f9fa;">

    </footer>   
</body>
</html>
