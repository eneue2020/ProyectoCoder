<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de Alta de Curso</title>
    <link rel="stylesheet" href="{% static 'AppCoder/css/estilos.css' %}">
</head>
<body>
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>Formulario de Alta de Curso</h2>
    <form action="{% url 'alta_curso' %}" method="post">
        {% csrf_token %}
        <p>Nombre:</p>
        <input type="text" name="nombre" placeholder="Ingrese el nombre del curso" required>
        <p>Camada:</p>      
        <input type="number" name="camada" placeholder="Ingrese la camada del curso" required>
        <input type="submit" value="Enviar">
       <a href="{% url 'cursos' %}">Volver a Cursos</a>
    </form>
{% endblock %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>    

<footer class="bg-light text-center text-lg-start mt-5">

    </div>
</footer>   
</body>
</html>
