<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <nav class="navbar  navbar-dark bg-dark static-top">
        <div  class="container">
            <a class="navbar-brand" href="#">App Coder</a>
            <a class="btn btn-primary"  href="{% url 'inicio' %}">Inicio</a>     
            <a class="btn btn-primary"  href="{% url 'cursos' %}">Cursos</a>

        </div>

    <h1>Lista de Profesores</h1>
    <!--<ul>
        {% for profesor in profesores %}
            <li>{{ profesor.nombre }} {{ profesor.apellido }} - Email: {{ profesor.email }} - Profesión: {{ profesor.profesion }}</li>
        {% empty %}
            <li>No hay profesores registrados.</li>
        {% endfor %}
    </ul>-->

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Email</th>
                    <th scope="col">Profesión</th>
                </tr>
            </thead>
            <tbody>
                {% for profesor in profesores %}
                <tr>
                    <td>{{ profesor.nombre }}</td>
                    <td>{{ profesor.email }}</td>
                    <td>{{ profesor.profesion }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
